<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Oswald:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css/tictac.css">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</head>
 <body>
    <div class="board" id="borad-container">
        <h1> TIC TOC TOE</h1>
        
        <div class="counter-container">
            <!-- <div class="counter-one"> -->
                <p>X:</p>
                <div id="x-point">0</div>
            <!-- </div> -->
            <!-- <div class="counter-two"> -->
                <p>O:</p>
                <div id="o-point">0</div>
            <!-- </div> -->
        </div>
        <div class="grid-container">
            <div class="cell" data-index ="1"></div>
            <div class="cell" data-index ="2"></div>
            <div class="cell" data-index ="3"></div>
            <div class="cell" data-index ="4"></div>
            <div class="cell" data-index ="5"></div>
            <div class="cell" data-index ="6"></div>
            <div class="cell" data-index ="7"></div>
            <div class="cell" data-index ="8"></div>
            <div class="cell" data-index ="9"></div>
        </div>
        <h2 id="message">X's turn</h2>
        <button class="btn" id="btn">Play Again</button>        
    </div>
 </body>

</html>
